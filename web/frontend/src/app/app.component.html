<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
</head>
<body>


<!-- predict-form.component.html -->
<div class="center">
  <form (ngSubmit)="onSubmit()"  #predictForm="ngForm">
    <div >
      <label for="distance_from_home">Vitesse du vent</label>
      <input type="number" class="form-control" id="distance_from_home" name="distance_from_home" [(ngModel)]="data.vitesse_vent" required>
    </div>
    <div class="form-group">
      <label for="distance_from_last_transaction">temperature ambiant </label>
      <input type="number" class="form-control" id="distance_from_last_transaction" name="distance_from_last_transaction" [(ngModel)]="data.temperature_abiant" required>
    </div>
    <div class="form-group">
      <label for="ratio_to_median_purchase_price">temperature cable</label>
      <input type="number" class="form-control" id="ratio_to_median_purchase_price" name="ratio_to_median_purchase_price" [(ngModel)]="data.temparature_cable" required>
    </div>
    <div class="form-group">
      <label for="repeat_retailer">intensitÃ©</label>
      <input type="number" class="form-control" id="repeat_retailer" name="repeat_retailer" [(ngModel)]="data.intesite" required>
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
  </form>
  
  <div> 
    <button>Consomation de L'api</button>
  </div>
</div>

</body>
</html>
